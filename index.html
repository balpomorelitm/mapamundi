<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de Países en 3D</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7/css/flag-icons.min.css"/>
</head>
<body>
    <!-- Título animado del juego -->
    <div id="game-title" class="game-title">
        <div class="title-container">
            <span class="title-char title-que">¿</span>
            <span class="title-char title-q">Q<div class="globe-in-q"></div></span>
            <span class="title-char">u</span>
            <span class="title-char">é</span>
            <span class="title-space"> </span>
            <span class="title-char">p</span>
            <span class="title-char">a</span>
            <span class="title-char">í</span>
            <span class="title-char">s</span>
            <span class="title-space"> </span>
            <span class="title-char">e</span>
            <span class="title-char">s</span>
            <span class="title-char title-question">?</span>
        </div>
        <div class="floating-globe">
            <div class="globe-sphere">🌍</div>
        </div>
    </div>

    <div id="stars-small"></div>
    <div id="stars-medium"></div>
    <div id="stars-large"></div>

    <div id="loading">Loading the globe...</div>
    <div id="globeViz"></div>
    
    <div id="clue-box" style="display: none;">
        <h2>🌍 Adivina el País</h2>
        <p>Puntos posibles: <span id="round-score">100</span></p>

        <ul id="clue-list">
        </ul>

        <button id="next-clue-btn">Pedir Pista (coste: -5)</button>
        <button id="skip-btn">Pasar (mostrar respuesta)</button>
        <button id="end-game-btn" class="end-game-button">🏁 Terminar Partida</button>
    </div>
    
    <div id="score-panel" style="display: none;">
        <div id="score-box">
            <h3>Total Points</h3>
            <div id="score">0</div>
        </div>

        <button id="new-game-btn">NEW GAME</button>
    </div>

    <div id="message" class="message"></div>

    <div id="leaderboard" style="display: none;">
        <h2>🏆 Ranking Mundial</h2>
        <div id="leaderboard-list"></div>
        <button onclick="toggleLeaderboard()">Cerrar Ranking</button>
    </div>

    <!-- Botón para ver ranking en cualquier momento -->
    <button id="show-leaderboard-btn" onclick="showLeaderboardPanel()">
        📊 Ver Ranking
    </button>

    <!-- Globe.gl library -->
    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.31.0/dist/globe.gl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Tu archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
